  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 600px;
      /* The height is 400 pixels */
      width: 80%;
      /* The width is the width of the web page */
    }
  </style>

  <!-- <script src="bundle.js"></script> -->

  <!-- <script>

  <script>
    //initialize and add the map
    var map;
    function initMap() {
      var chicago = { lat: 41.8781, lng: -87.7 };

      map = new google.maps.Map(
        document.getElementById('map'), { zoom: 11, center: chicago });

      var marker = new google.maps.Marker({ position: chicago, map: map });
      // debugger
    }

    
  </script>

  <script 
    async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuL5fQY9VggAt2DQPfyQCyigNvcZB0KUY &callback=initMap" 
    type="text/javascript"></script>


  <script src="lib/getData.js">

  </script>

<body>

  <h3>Google Mapzzzzzz</h3>

  <div class="page">
    <div class="page-left">
      <div class="time-period">
        <p class="time-period-title">Choose Time Period:</p>
        <select class="time-period-choice" id="year" name="year">
          <option class="yooo" selected>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
        </select>
      </div>

      <div class="sort-crimes">
        <p class="sort-crimes-title">Sort Crimes By:</p>
        <form>
          <div>
            <button class="crime-filter-button">BATTERY</button>
          </div>
      
          <div>
            <button class="crime-filter-button">THEFT</button>
          </div>
      
          <div>
            <button class="crime-filter-button">ASSAULT</button>
          </div>
      
          <div>
            <button class="crime-filter-button">NARCOTICS</button>
          </div>
      
          <div>
            <button class="crime-filter-button">MOTOR VEHICLE THEFT</button>
          </div>
      
        </form>
      </div>

    </div>

    <div id="map"></div>

    
  </div>
